{% extends 'base.html' %} {% block content%}
<div class="row row-signup-form align-items-center">
  <div class="col-sm-12 col-md-6 offset-md-3">
    <h1 class="header-signup-form header-center-align">Sign Up</h1>
    <form action="" method="POST" class="form form-signup">
      <div class="form-group">
        <label for="first-name" id="first-name-label">First Name</label>
        <input
          type="text"
          name="first-name"
          id="first-name"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="last-name" id="last-name-label">Last Name</label>
        <input
          type="text"
          name="last-name"
          id="last-name"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email Address</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          aria-describedby="emailHelp"
          required
        />
      </div>
      <div class="form-group">
        <label for="password" id="password-label">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          aria-describedby="passwordHelp"
        />
      </div>
      <div class="form-group">
        <label for="re-password" id="re-password-label"
          >Re-enter Password</label
        >
        <input
          type="password"
          class="form-control"
          name="re-password"
          id="re-password"
          aria-describedby="passwordHelp"
        />
      </div>
      <button type="submit" name="submit" id="submit" class="btn btn-primary">
        Log in
      </button>
      {% if signup_error %}
      <p class="error signup-error">No such username or password.</p>
      {% endif %}
      <p class="return-user-p">Already a member? Log In <a href="#">here</a></p>
    </form>
  </div>
</div>
{% endblock%}
